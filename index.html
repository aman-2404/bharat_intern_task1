<html lang="en">

<head>
    <title>Temperature Conversion</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading"> Temperature Converter</div>
    <div class="main">
        <div class="wrapper">
            <div class="container">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" oninput="celToFar()">
            </div>
            <div class="container">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" oninput="farToCel()">
            </div>
        </div>




        <div class="wrapper2">
            <div class="container">
                <label for="fahrenheit2">Fahrenheit</label>
                <input type="number" id="fahrenheit2" oninput="FarToCel()">
            </div>
            <div class="container">
                <label for="celsius2">Celsius</label>
                <input type="number" id="celsius2" oninput="CelToFar()">
            </div>
        </div>

    </div>






    <script src="script.js"></script>
</body>

</html>
